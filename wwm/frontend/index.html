<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Worm Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>World Worm Map (WWM)</h1>
        <p>Nematode sample explorer</p>
      </div>
      <div id="apiStatus" class="api-status offline" aria-live="polite">
        <span class="status-dot"></span>
        <span class="status-text">API unreachable</span>
      </div>
    </header>

    <section id="controls">
      <label>
        Species
        <select id="species-filter">
          <option value="">All species</option>
        </select>
      </label>

      <label>
        Status
        <select id="status-filter">
          <option value="">All statuses</option>
          <option value="pending">pending</option>
          <option value="validated">validated</option>
          <option value="rejected">rejected</option>
        </select>
      </label>

      <label>
        Affiliation
        <select id="affiliation-filter">
          <option value="">All affiliations</option>
        </select>
      </label>

      <button id="refresh-btn" type="button">Refresh</button>
    </section>

    <div id="emptyState" class="empty-state hidden">No samples yet. Run ingestion.</div>
    <main id="map"></main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
